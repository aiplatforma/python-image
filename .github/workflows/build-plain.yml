on:
  push:
    branches:
      - main
    paths:
      - src/Dockerfile
      - scripts/**
      - .github/workflows/build-plain.yml
      - .github/workflows/reusable-build.yml
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/reusable-build.yml
    permissions:
      contents: read
      packages: write
    secrets: inherit
    with:
      dockerfile: Dockerfile
      image: python-image
      tag: ubuntu-24.04
